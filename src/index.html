<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>gallery+</title>

  <!-- Image link template to be reused. -->
  <script id="link" type="text/html">
    <a-entity
      class="link"
      geometry="primitive: plane; height: 2; width: 2"
      look-at="[camera]"
      material="shader: flat; src: ${thumb}"
      event-set__1="_event: mouseenter; scale: 2.0 2.0 1"
      event-set__2="_event: mouseleave; scale: 1 1 1"
    ></a-entity>
  </script>

</head>
<body>

  <a-scene>

    <a-assets>
      <img
        id="cubes-thumb"
        crossorigin="anonymous"
        src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
    </a-assets>

    <!-- images -->
    <a-entity layout="type: circle; radius: 10; plane: xz">
      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>

      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>

      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-thumb="#cubes-thumb"></a-entity>
    </a-entity>

    <!-- camera -->
    <a-entity position="0 0 0">
      <a-entity camera look-controls>
        <!-- cursor -->
        <a-cursor
          id="cursor"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"
        ></a-cursor>
      </a-entity>
    </a-entity>

  </a-scene>

</body>
</html>
